<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
  		<title> My Books </title>
		<link rel="stylesheet" type ="text/css" href="reset.css"/>
		<link rel="stylesheet" type ="text/css" href="styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div class="background_main">
			
<!--Главный заголовок и текст-->	
			<div class="content">
				<div class="hero_title">
					<h1>Книги, которые я взяла бы с собой на необитаемый остров</h1>
				</div>	
				<div class="hero_text">
					<p>«Рукописи не горят» (Воланд)</p>
				</div>	

<!-- Форма для добавления новой книги -->
				<button onclick="openInputBox()" class="button_style">Взять еще книгу</button>

				<div id="container_add-book">
					<div>
						<p>Название книги</p>
						<input class="input_book" id="title"/>
					</div>
					<div>
						<p>Автор</p>
						<input class="input_book" id="authors"/>
					</div>
					<div>
						<p>Год издания</p>
						<input class="input_book" id="year"/>
					</div>
					<div>
						<p>Ссылка на изображение</p>
						<input class="input_book" id="image"/>
					</div>

					<button onclick="addBook()" class="button_style">Сохранить</button>
				</div>
			</div>
		
<!--Динамическое добавление книг-->	
			<div id="container"></div>
				
			<img class="footer_image" src="/image/fire.jpg"/>
		</div>

		<script src="script.js"></script>
	</body>
</html>
