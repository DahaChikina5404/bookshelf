<!DOCTYPE HTML>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
  		<title> My Books </title>
		<link rel="stylesheet" type ="text/css" href="reset.css"/>
		<link rel="stylesheet" type ="text/css" href="styles.css"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/a48c835c82.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="background_main">

<!--Главный заголовок и текст-->	

			<div class="content">
				<div class="hero_title">
					<h1>Книги, которые я взяла бы с собой на необитаемый остров</h1>
				</div>	
				<div class="hero_text">
					<p>«Рукописи не горят» (Воланд)</p>
				</div>
				<br>
				<br>
				<button id="open-modal" class="button_style">Взять еще книгу</button>
			</div>

<!--Динамическое добавление книг-->	

			<div id="container__with_books"></div>
			<img class="footer_image" src="/image/fire.jpg"/>

<!-- Форма для добавления НОВОЙ книги -->

			<div id="modal_add-book">
				<div class="add_modal">
					<p id="error"></p>
					<i class="fa-solid fa-xmark close-modal" id="close-modal"></i>
					
					<div>
						<p>Название книги *</p>
						<input class="input_book" id="title"/>
					</div>
					<div>
						<p>Автор *</p>
						<input class="input_book" id="authors"/>
					</div>
					<div>
						<p>Год издания</p>
						<input class="input_book" id="year"/>
					</div>
					<div>
						<p>Ссылка на изображение</p>
						<input class="input_book" id="image"/>
					</div>
					
					<button id="add__new_book" class="button_style">Положить в рюкзак</button>
				</div>	
			</div>

<!-- Форма для обновления ТЕКУЩЕЙ книги -->

			<div id="modal_change-book">
				<div class="add_modal">
					<p id="error_change"></p>
					<i class="fa-solid fa-xmark close-modal" id="close_change-modal"></i>
					<div>
						<p>Название книги *</p>
						<input class="input_book" id="title_change"/>
					</div>
					<div>
						<p>Автор *</p>
						<input class="input_book" id="authors_change"/>
					</div>
					<div>
						<p>Год издания *</p>
						<input class="input_book" id="year_change"/>
					</div>
					<div>
						<p>Ссылка на изображение *</p>
						<input class="input_book" id="image_change"/>
					</div>
	
					<button id="change__with_book" class="button_style">Сохранить изменения</button>
				</div>	
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
